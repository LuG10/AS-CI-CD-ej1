name:  examen-workflow
on: 
  push:
    branches: ["nueva-caracteristica"]
jobs:
  ejercicio1:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo del repo
        uses: actions/checkout@v5
      - name: configurar entonrno de python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: ejecutar comando consola
        run: |
          pip install pytest
          pytest test.py
      - name: construir imagen de docker
        uses: docker/build-push-action@v6
